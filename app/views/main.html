<div class="container">
      <div class="input-group">
        <button class="btn btn-primary" ng-click="clicked=true">Add City?</button>
       <div>

        <div ng-show="clicked">
        <form ng-submit="addCity(place)">
        
        <div class="form-group">
        <label>Name:</label>
        <input type="text" ng-model="place.city" class="form-control" ></br>
        </div>

        <div class="form-group">
        <label>Desc:</label>
        <input type="text" ng-model="place.desc" class="form-control" ></br>
        </div>

        <div class="form-group">
        <label>Latitude:</label>
        <input type="text" ng-model="place.lat" class="form-control" ></br>
        </div>

        <div class="form-group">
        <label>Longitude:</label>
        <input type="text" ng-model="place.long" class="form-control" ></br>
        </div>
      </br>
        <input type="submit" class="btn btn-primary" value="Add">
      </form>
    </div>
  </br>
 <div id="map"></div>
    <div id="class" ng-repeat="marker in markers | orderBy : 'title'">
         <a href="#" ng-click="openInfoWindow($event, marker)">{{marker.title}}</a>
    </div>
</div>
